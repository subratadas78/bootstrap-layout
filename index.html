<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BOOTSTRAP LAYOUT</title>
  </head>
  <body>
    <section class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              1.1
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">
              1.2
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">
              1.3
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="hero-area">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-12 d-none d-sm-block">
                <div class="box">
                  2.1
                </div>
              </div>
              <div class="col-md-4 col-12">
                <div class="box">
                  2.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="box red">
              3
            </div>
          </div>
        </div>
      </div>
    </section>
     <section>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9 ">
                <div class="box">
                  4.1
                </div>
              </div>
              <div class="col-sm-3 d-block d-md-none ">
                <div class="box red">
                  3
                </div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">
                  4.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="box">
              5
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bar-area d-none d-sm-block d-md-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 ">
            <div class="box">
              5
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer_sec">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">
              6
            </div>
          </div>
        </div>
      </div>
    </section>

    
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
